<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestor de Gastos - Controla tus presupuestos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Aplicación para gestionar tus presupuestos y gastos de forma fácil y rápida">
  <meta name="theme-color" content="#ff69b4">
  <meta name="background-color" content="#ffffff">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gastos">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS Specific -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <!-- Android Chrome -->
  <meta name="theme-color" content="#ff69b4">
</head>
<body>
  <app-root></app-root>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('✅ Service Worker registrado:', registration);
          })
          .catch(error => {
            console.log('❌ Error registrando Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
