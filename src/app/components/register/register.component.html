<div class="register-page">
  <div class="register-container">
    <div class="register-header">
      <div class="logo">游눺</div>
      <h2>Crear Cuenta</h2>
      <p class="subtitle">Completa tus datos para registrarte</p>
    </div>
    
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label>Nombre completo</label>
        <div class="input-wrapper">
          <span class="input-icon">游녻</span>
          <input 
            type="text" 
            [(ngModel)]="nombre" 
            name="nombre"
            required 
            placeholder="Tu nombre"
            [disabled]="loading"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <span class="input-icon">游닎</span>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            required 
            placeholder="tu@email.com"
            [disabled]="loading"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Contrase침a</label>
        <div class="input-wrapper">
          <span class="input-icon">游</span>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            required 
            placeholder="M칤nimo 6 caracteres"
            [disabled]="loading"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Confirmar contrase침a</label>
        <div class="input-wrapper">
          <span class="input-icon">游</span>
          <input 
            type="password" 
            [(ngModel)]="passwordConfirm" 
            name="passwordConfirm"
            required 
            placeholder="Repite tu contrase침a"
            [disabled]="loading"
          />
        </div>
      </div>

      <div class="error" *ngIf="error">
        <span class="error-icon">丘멆잺</span>
        {{ error }}
      </div>

      <button type="submit" class="btn-register" [disabled]="loading">
        <span *ngIf="!loading">Crear Cuenta</span>
        <span *ngIf="loading">Creando...</span>
      </button>
    </form>

    <div class="divider">
      <span>o</span>
    </div>

    <button type="button" class="btn-login" routerLink="/login">
      Volver a Iniciar Sesi칩n
    </button>
  </div>
</div>
